<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>

 
</head>
<body>
  <div class="container">
    <div id="qr-code">
      <img src="./images/image-qr-code.png" alt="QR Code" height="250px" width="250px">
    </div>
    <div id="main">
      <h3>Improve your front-end skills by building projects</h3>
    </div>
    <div id="description">
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CosmicEntity/qr-code">CosmicEntity</a>.
  </div>
</body>
</html>
